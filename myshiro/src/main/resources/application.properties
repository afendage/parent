server.port=8443

spring.http.encoding.charset=utf-8
logging.level.org.springframework = debug
spring.thymeleaf.cache=false

# mybatis ≈‰÷√
mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.config-location = classpath:config/sqlMapConfig.xml
mybatis.type-aliases-package =com.core.parent.myshiro.entity

#mysql
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/shiro?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = 123456

#ssl
server.ssl.key-store=classpath:config/tomcat.keystore
server.ssl.key-store-type=JKS
server.ssl.key-alias=tomcat
server.ssl.key-store-password=123456

